<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
<style>
    .banner{
        background-color:rgb(208, 210, 210);
        height: 90vh;
        padding-left: 20px;
        width: 80vh;
        margin: auto;
    
    }
    .a{
        width: 80%;
        padding-top: 20px;
        padding-left: 300px;
        padding-bottom: 20px;
    }
    .form-floating{
        padding-right: 30px;
        padding-left: 3px;
    }
    
   

</style>
<body>
    <div class="a">
        <div class="banner">
            <p> <b>Name</b></p>
         <form class="form-floating">
            <input type="text" class="form-control is-invalid" id="floatingInputInvalid" placeholder="name@example.com" >
            <label for="floatingInputInvalid"></label>
            <div id="validationServer03Feedback" class="invalid-feedback">
                Name is required.
              </div>
          </form><br>
          <p><b>Email</b></p>
    
          <form class="form-floating">
            <input type="email" class="form-control is-invalid" id="floatingInputInvalid" placeholder="name@example.com">
            <label for="floatingInputInvalid"></label>
            <div id="validationServer03Feedback" class="invalid-feedback">
                Email is required.
              </div>
          </form><br>
    
          <p><b>Password</b></p>
    
          <form class="form-floating">
            <input type="password" class="form-control is-invalid" id="floatingInputInvalid" placeholder="name@example.com">
            <label for="floatingInputInvalid"></label>
            <div id="validationServer03Feedback" class="invalid-feedback">
                Password is required.
              </div>
          </form><br>
    
          <p><b>Hobbies</b></p>
          <div class="form-floating">
            <select class="form-select" id="floatingSelect" aria-label="Floating label select example">
              <option selected></option>
              <option value="1">Listening Music</option>
              <option value="2">Playing Games</option>
              <option value="3">Reading Books</option>
            </select>
            <label for="floatingSelect"></label>
          </div><br><br>
          <div class="d-grid gap-2 col-6 mx-auto">
            <button class="btn btn-danger" type="button">Submit</button>
        
          </div>
          
        </div>

    </div>
    
    
    
</body>
</html>
