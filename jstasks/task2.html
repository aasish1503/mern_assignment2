<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Alphabetical Order</title>
</head>
<style>
    .a{
        background-color: rgb(226, 223, 223);
        width: 60vh;
        margin: auto;
        padding: 9px;
    }
</style>
<body>
    <div class="a">
        <h1>Sorting String Alphabetically</h1>
    <p>Original String:<span id="original-string"> aasish</span></p>
    <p>Sorted String:<span id="Sorted-string"></span></p>
    <script>
        function sortedStringAlphabetically(Str){
            return Str.toLowerCase().split('').sort().join('');
        }
        let samplestring=' aasish';
        let sorted=sortedStringAlphabetically(samplestring);
        document.getElementById('Sorted-string').textContent=sorted;
    </script>


    </div>
    
</body>
</html>
